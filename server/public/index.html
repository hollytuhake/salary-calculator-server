<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Employee Salary Calculator</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
</head>

<body>
    <h1>Employee Salary Calculator</h1>
    <div id="inputs">
        <p>
            <input id=firstName>First Name</input>
        </p>
        <p>
            <input id=lastName>Last Name</input>
        </p>
        <p>
            <input id=idNumber>ID Number</input>
        </p>
        <p>
            <input id=jobTitle>Job Title</input>
        </p>
        <p>
            <input id=annualSalary>Annual Salary</input>
        </p>
        <button id=submit>Submit</button>
    </div>
    <table>
        <thead>
            <tr id="tableHeaders">
                <th>First name</th>
                <th>Last name</th>
                <th>ID Number</th>
                <th>Job Title</th>
                <th>Annual Salary</th>
                <th>Remove</th>
                <tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div>
        <p>Total Monthly Cost: $
            <span id=totalCost>0</span>
        </p>
    </div>
</body>

</html>
